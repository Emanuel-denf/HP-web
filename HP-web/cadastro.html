    <h1>Página de administração, cadastro e login de úsuarios.</h1>
    <hr><hr>
    <section>
    <h1>Digite suas informações para se cadastrar no site.</h2>
    <form action="/pagina-cadastrar-dados" method="POST">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" />
        </div> <br>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" />
        </div> <br>
        <div>
            <label for="senha">Senha: </label>
            <input type="text" id="senha">
        </div> <br>
        <div>
            <label for="repetir_senha">Repetir Senha: </label>
            <input type="text" id="repetir_senha">
        </div> <br>
        <div class="button">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    </section>
    <hr><hr>
    <section>
        <h1>Faça aqui seu login no site.</h1>
        <h3>E deixe uma mensagem com o seu comentário!</h3>
        <form action="/pagina-login-dados" method="POST">
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" />
            </div> <br>
            <div>
                <label for="senha">Senha: </label>
                <input type="text" id="senha">
            </div> <br>
            <div>
                <label for="msg">Comentário:</label> <br>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </section>
  
</body>
